name: black

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install black
          pip install pre-commit
      - name: Run black
        run: black $(git ls-files '*.py')
      - name: Check file
        run: cat main.py